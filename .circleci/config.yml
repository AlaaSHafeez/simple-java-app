
version: 2.1
orbs:
  aws-eks: circleci/aws-eks@2.2.0
  kubernetes: circleci/kubernetes@1.3

jobs:
  build-and-push:
    docker:
      - image: cimg/base:2023.03
        auth:
          username: $USER
          password: $PASSWORD      
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      # Checkout the code as the first step.
      - checkout
      # Use mvn clean and package as the standard maven build phase
      - setup_remote_docker:
          version: 20.10.14
      - run:
          name: Build
          # command: mvn -B -DskipTests clean package
          command: |     
           docker build -t alaa24/java-app:1.0 .

      - run:
          name: push
          command: |
           echo $PASSWORD | docker login --username $USER --password-stdin
           docker push alaa24/java-app:1.0
  
  test-cluster:
    docker:
      - image: 'cimg/python:3.10'
    parameters:
      cluster-name: 
        description: |
          Name of the EKS cluster
        type: string
    steps:
      - kubernetes/install:
          kubectl-version: v1.25.0
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
      - run:
          command: |
            kubectl get svc
          name: Test cluster

  create-deployment:
    docker:
      - image: 'cimg/python:3.10'
    parameters:
      cluster-name:
        description: |
          Name of the EKS cluster
        type: string
    steps:
      - checkout
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
          install-kubectl: true
          kubectl-version: v1.25.0
      - kubernetes/create-or-update-resource:
          get-rollout-status: true
          show-kubectl-command: true
          resource-file-path: .circleci/k8s/deployment.yaml
          resource-name: deployment/microservice-deployment

